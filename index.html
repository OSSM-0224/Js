<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Momo Inventory</title>
</head>

<body>
  <main>

    <div class="add-data">
      <form id="momoForm">

        <input type="text" name="name" placeholder="Momo's Name" required />

        <label>Choose MOMO Category</label>
        <select name="category">
          <option value="Veg">Veg</option>
          <option value="Non-Veg">Non-Veg</option>
        </select>

        <label>Choose MOMO Type</label>
        <select name="type">
          <option value="Steam">Steam</option>
          <option value="Fry">Fry</option>
        </select>

        <input type="number" name="price" placeholder="Price" required />
        <input type="number" name="quantityInStock" placeholder="Quantity in Stock" required />
        <input type="number" name="piecesPerPlate" placeholder="Pieces Per Plate" required />

        <button type="submit">Add Momo</button>

      </form>
    </div>

    <div class="all-data"></div>

  </main>

  <script src="script.js"></script>
</body>
</html>
